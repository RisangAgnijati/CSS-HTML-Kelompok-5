        <label for="fname">Nama Lengkap</label><br />

        <br />

        <label for="daerah">Daerah</label><br />
        <select id="daerah" name="Daerah">
          <option value="Jawa Tengah">Jawa Tengah</option>

        <textarea name="subject" type="text" id="pesan"  placeholder="Ketik Sesuatu.." style="height:170px"></textarea>

        <input type="button" value="Cancel" class="tbl-cancel">
        <input type="button" value="Kirim" class="tbl-kirim" onclick ="hasil()">

        <br>
        <p id="hasil-fname"></p>
        <p id="hasil-daerah"></p>
        <p id="hasil-pesan"></p>
        <br>

        <script>
          function hasil() {
            var fname = document.getElementById("fname").value ;
            var daerah = document.getElementById("daerah").value ;
            var pesan = document.getElementById("pesan").value ;

            if(fname != "" && daerah !="" && pesan !="") {
              document.getElementById("hasil-fname").innerHTML = fname
              document.getElementById("hasil-daerah").innerHTML = daerah
              document.getElementById("hasil-pesan").innerHTML = pesan 
              return true;
            }else{
              alert('Isi data dengan lengkap')
            }
          }
        </script>
